<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Booking</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="pagewrap">
        <nav class="navbar" id="studio-nav">
            <div class="nav-brand">
                <a href="/index.html" class="nav-brand-link">Dance Academy</a>
            </div>
        </nav>
        <main class="studio-form">
            <section class="main-container">
                <h2 class="main-heading">
                    Book Studio
                </h2>
                <form action="https://formsubmit.co/gopalaniyer@skillcart.org" method="POST">
                    <div class="container-book">
                        <div class="name-ele">
                            <label>Enter Your Name: </label>
                            <input type="text" placeholder="You Name" name="name" required>
                        </div>
                        <div class="time-ele">
                            <label>Enter Time: </label>
                            <input type="time" name="time" id=""></div>
                        <div class="date-ele">
                            <label>Enter Date: </label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="email">
                            <label>Enter Email: </label>
                            <input type="email" name="email" placeholder="username@gmail.com" required>
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                </form>

            </section>
        </main>
        <footer class="footer studio-footer">
            <p><i class="fa fa-phone"></i> +91000000000</p>
            <p><i class="fa fa-inbox"></i> username@gmail.com</p>
            <p><i class="fa fa-map-pin"></i> Your address Goes here</p>
        </footer>
    </div>

</body>

</html>
